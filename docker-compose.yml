version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: practice_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: practice_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - practice-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: practice_backend
    environment:
      NODE_ENV: development
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: practice_db
      DB_HOST: postgres
      DB_PORT: 5432
      BACKEND_PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - practice-network
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: practice_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - practice-network

volumes:
  postgres_data:

networks:
  practice-network:
    driver: bridge